<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <title>AI Portuguese Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Portuguese Poem Generator ‚úçüèª</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the Portuguese poem"
              required
              autocomplete="off"
              class="search-bar"
              id="instructions"
            />
            <input
              type="submit"
              class="submit-button"
            />
          </form>
          <div class="hint">i.e: Flower, Water or Lisbon</div>
        </div>
        <div
          class="poem hidden"
          id="poem"
        ></div>
      </main>

      <footer>
        This AI project was coded by
        <a
          href="https://github.com/beatrizpmgordo"
          target="_blank"
          >Beatriz Gordo</a
        >
        and is
        <a
          href="https://github.com/beatrizpmgordo/RecipeGenerator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://aipoemgenerator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
